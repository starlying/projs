<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网站标题</title>
<meta name="description" content="网站描述">
<meta name="keywords" content="网站关键字">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" language="javascript" type="text/javascript"></script>
<script src="js/ss.js" language="javascript" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="js/public.js"></script>
<script language="javascript" type="text/javascript" src="js/prefixfree.min.js"></script>

<body class="lgBody">
<div class="lgBox">
 <div class="lg_hd">
  <ul>
   <li class="lg_itm lg_itm1">账号密码登录</li>
   <li class="lg_itm lg_itm2">动态口令登录</li>
   <li class="lg_itm lg_itm3">二维码登录</li>
  </ul>
 </div>
 <div class="lg_bd">
  <ul>
   <li><input value="请输入用户名" class="lg_int1 lg_int1a" name="" type="text"><img class="lgIcon" src="images/lg_icon1.jpg" width="30" height="22"></li>
   <li><input class="lg_int1 lg_int1b" name="" type="password"><img class="lgIcon" src="images/lg_icon2.jpg" width="30" height="22"></li>
   <li><input value="验证码" class="lg_int1 lg_int2 lg_int1c" name="" type="text"><img class="lgIcon" src="images/lg_icon3.jpg" width="30" height="22"><a class="lg_vcoder" href="#"><img src="images/vcoder.jpg" width="100" height="32"></a></li>
  </ul>
  <a href="javascript:;" class="lg_btn">登录</a> 
 </div>
 <div class="lg_bd hidden">
  <ul>
   <li><input value="请输入用户名" class="lg_int1 lg_int1a" name="" type="text"><img class="lgIcon" src="images/lg_icon1.jpg" width="30" height="22"></li>
   <li><input value="动态口令" class="lg_int1 lg_int2 lg_int1d" name="" type="text"><img class="lgIcon" src="images/lg_icon4.jpg" width="30" height="22"><a href="#" class="lg_get">获取动图口令</a></li>
   <li><input value="验证码" class="lg_int1 lg_int2 lg_int1c" name="" type="text"><img class="lgIcon" src="images/lg_icon3.jpg" width="30" height="22"><a class="lg_vcoder" href="#"><img src="images/vcoder.jpg" width="100" height="32"></a></li>
  </ul>
  <a href="javascript:;" class="lg_btn">登录</a> 
 </div>
 <div class="lg_bd hidden">
  <div class="lg_wx">
    <img src="images/lg_wx.jpg" width="134" height="134"><br>请使用手机扫描二维码登陆</div>
 </div>
</div>
<script language="javascript">
$(".lg_itm1").click(function(){
	$(".lg_hd").css("background-position","left 0");
	$(".lg_bd").hide();$(".lg_bd").eq(0).show();
	});
	
$(".lg_itm2").click(function(){
	$(".lg_hd").css("background-position","left -52px");
	$(".lg_bd").hide();$(".lg_bd").eq(1).show();
	});
	
$(".lg_itm3").click(function(){
	$(".lg_hd").css("background-position","left -104px");
	$(".lg_bd").hide();$(".lg_bd").eq(2).show();
	});
	
$(".lg_int1a").click(function(){
	if($(this).val()=="请输入用户名"){
		$(this).val("").css("color","#666");
		}
	});
$(".lg_int1a").blur(function(){
	if($(this).val()==""){
		$(this).val("请输入用户名").css("color","#bab9b7");
		}
	});
	
$(".lg_int1b").click(function(){
	if($(this).val()==""){
		$(this).addClass("lg_int1bb").css("color","#666");
		}
	});
$(".lg_int1b").blur(function(){
	if($(this).val()==""){
		$(this).removeClass("lg_int1bb").css("color","#bab9b7");
		}
	});
	
$(".lg_int1c").click(function(){
	if($(this).val()=="验证码"){
		$(this).val("").css("color","#666");
		}
	});
$(".lg_int1c").blur(function(){
	if($(this).val()==""){
		$(this).val("验证码").css("color","#bab9b7");
		}
	});
	
$(".lg_int1d").click(function(){
	if($(this).val()=="动态口令"){
		$(this).val("").css("color","#666");
		}
	});
$(".lg_int1d").blur(function(){
	if($(this).val()==""){
		$(this).val("动态口令").css("color","#bab9b7");
		}
	});
</script>
</body>
</html>
